<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css" />
  <script>
    dispatch = function(command, shell) {
        if (command != "")
            shell.echo('Command "' + command + '" entered.');
    }
    
    $(function() {
        $('#terminal').terminal(
            function(command) {
                dispatch(command, this);
            },
            {
                greetings:
                    "  _     ___   ___  ____  \n" +
                    " | |   / _ \\ / _ \\|  _ \\ \n" +
                    " | |  | | | | | | | |_) |\n" +
                    " | |__| |_| | |_| |  __/ \n" +
                    " |_____\\___/ \\___/|_|    \n" +
                    "                        \n\n" + 
                    "(shell built using JQueryTerminal, by Jakub T. Jankiewicz <https://jcubic.pl/me>)\n"
            }
        );
    });
  </script>
  <style>
    #terminal {
        height: 600px;
        width: 90%;
        margin: auto;
    }
  </style>
</head>

<body>
  <div id="terminal">
  </div>
</body>

</html>
